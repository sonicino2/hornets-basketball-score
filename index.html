<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,400;10..48,500;10..48,600;10..48,700&family=Rye&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="mybasketball">
            <div class="hometeam">
                <div class="teamname1">
                    <h1>Hornets</h1>
                </div>
                <div class="scorenumber">
                    <h1 class="myscore1">0</h1>
                </div>
                <div class="pointadder">
                    <button><span class="point1">+ 1</span></button>
                    <button><span class="point2">+ 2</span></button>
                    <button><span class="point3">+ 3</span></button>
                </div>
            </div>
            <div class="guestteam">
                <div class="teamname2">
                    <h1>Away</h1>
                </div>
                <div class="scorenumber">
                    <h1 class="myscore2">0</h1>
                </div>
                <div class="pointadder">
                    <button><span class="point1">+ 1</span></button>
                    <button><span class="point2">+ 2</span></button>
                    <button><span class="point3">+ 3</span></button>
                </div>                         
            </div> 
        </div>
        <div class="timeclock">
            <button id="startButton">Start</button>
            <h1 id="timer">00:00</h1>
            <button id="stopButton">Stop</button>
        </div>                         
        <script src="index.js"></script>
    </body>
</html>
